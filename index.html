      svg.removeEventListener('transitionend',end);
      svg.style.transition='transform .001s linear';
      setAngle(final);                                   // fixe pile au centre
      setTimeout(()=> svg.style.transition='transform 5.2s cubic-bezier(.12,.65,.06,1)', 10);

      // Affichage du r√©sultat selon le mode
      if (!nsfw) showResultSFW(idx);
      else       showResultNSFW(idx);

      // petit retour haptique
      if (navigator.vibrate) navigator.vibrate(10);

      // chrono auto si coch√©
      if (autoStart.checked){ startTimer(); }

      spinning=false;
    };
    svg.addEventListener('transitionend', end);
  }

  /* --- Bascule NSFW --- */
  function setNSFW(on){
    nsfw = !!on;
    document.body.classList.toggle('nsfw-on', nsfw);
    nsfwToggle.classList.toggle('on', nsfw);
    nsfwToggle.setAttribute('aria-checked', nsfw ? 'true' : 'false');
    buildWheel();
    setAngle(0);
    out.style.display='none';
  }

  /* --- √âv√©nements UI --- */
  document.getElementById('spin').addEventListener('click', spin);
  document.getElementById('reset').addEventListener('click', ()=>{ setAngle(0); out.style.display='none'; stopTimer(); });
  nsfwToggle.addEventListener('click', ()=> setNSFW(!nsfw));
  nsfwToggle.addEventListener('keydown', (e)=>{ if(e.key===' '||e.key==='Enter'){ e.preventDefault(); setNSFW(!nsfw); } });

  document.getElementById('dur').addEventListener('change', readDur);
  document.getElementById('tstart').addEventListener('click', startTimer);
  document.getElementById('tstop').addEventListener('click', stopTimer);

  /* --- Initialisation --- */
  setNSFW(false);   // d√©marre en SFW
  readDur();        // pr√©pare l‚Äôaffichage du chrono
})();
</script>
